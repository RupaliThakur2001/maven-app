name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  clean:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Cleaning Project
      run: mvn clean

  build:
    runs-on: ubuntu-latest
    needs: clean  # This ensures that the build job runs after the clean job

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Validating Project
      run: mvn validate
      
    - name: Compiling Project
      run: mvn compile
      
    - name: Testing Project
      run: mvn test
      
    - name: Packaging Project
      run: mvn package
      
    - name: Verifying Project
      run: mvn verify
      
    - name: Installing Project
      run: mvn install

    
